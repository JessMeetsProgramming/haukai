<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			charset="utf-8"
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0"
		/>
		<title>Contact Us | HAUKAI</title>

		<!--W3.CSS framework link (primary styling)-->
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<!-- My CSS rules (secondary styling)-->
		<link rel="stylesheet" href="../styles/styles.css" />
		<!--navigation and map script-->
		<script src="../scripts/nav-menu.js"></script>
		<script src="../scripts/map.js"></script>
		<!--Google maps api-->
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-WO_yyVGR1t_t3FBXY2jtbOykxN_be54&callback=initMap&v=weekly"
			async
		></script>
	</head>


	<body>
		<!--Header with logo and restaurant name-->
		<header class="w3-row w3-light-gray">
			<!--use display container to center text on top of the logo-->
			<div class="w3-display-container w3-center w3-padding w3-margin">
				<img
					class="w3-opacity"
					id="logo"
					src="../images/koru_logo3.svg"
					alt="Koru Design"
				/>
				<!--display-middle centers headers within display-container-->
				<a href="../index.html" class="w3-display-middle">
					<!--default headings in w3.css are segoe ui-->
					<h1 id="haukai">THE HAUKAI</h1>
					<h2 id="restaurant"><b>RESTAURANT</b></h2>
				</a>
			</div>

			<!--Social media icons/links-->
			<div class="w3-container w3-display-topright w3-padding">
				<a href="https://www.facebook.com/">
					<!--Facebook icon-->
					<picture>
						<!--prevent picture from loading when on small devices-->
						<source
							srcset="../images/blank_img.png"
							media="(max-width:600px)"
						/>
						<img
							src="../images/facebook-round-color.svg"
							class="icons"
							alt="facebook icon"
						/>
					</picture>
				</a>
				<a href="https://www.instagram.com/">
					<!--Instagram icon-->
					<picture>
						<!--prevent picture from loading when on small devices-->
						<source
							srcset="../images/blank_img.png"
							media="(max-width:600px)"
						/>
						<img
							src="../images/instagram-round.svg"
							class="icons"
							alt="instagram icon"
						/>
					</picture>
				</a>
			</div>
		</header>


		<!-- Responsive menu - changes to hamburger menu on mobile/small tablet-->
		<nav class="w3-bar w3-light-gray w3-large w3-mobile">
			<!--keeping ul and li tags for screen readers-->
			<ul class="nav-menu w3-mobile">
				<!--w3-mobile applies block display and 100% width-->
				<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
					<a class="w3-hover-text-teal" href="../index.html">Home</a>
				</li>
				<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
					<a class="w3-hover-text-teal" href="../about/about.html">About</a>
				</li>
				<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
					<a class="w3-hover-text-teal" href="../reservations/reservations.html"
						>Reservations</a
					>
				</li>
				<!--Float this block of menu items right-->
				<div class="w3-right w3-mobile">
					<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
						<a class="w3-hover-text-teal" href="../menu/menu.html">Menu</a>
					</li>
					<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
						<a class="w3-hover-text-teal" href="../blog/blog.html">Blog</a>
					</li>
					<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
						<a
							class="w3-hover-text-teal active-link"
							href="../contact/contact.html"
							aria-current="page"
							>Contact</a
						>
					</li>
				</div>
			</ul>

			<!--hamburger icon display for mobile-->
			<div class="hamburger">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
		</nav>


		<!--main-container-->
		<main class="w3-content">
			<!-- Location container row -->
			<div class="w3-container w3-padding-large w3-padding-64 w3-white location-container">
				<!--location text-->
				<div class="w3-col w3-third w3-mobile">
					<h3 class="body-heading">Where to find us</h3>
					<p>The Haukai Restaurant</p>
					<p>
						1 Island Street<br />Kerikeri<br />Bay of Islands<br />Ph: (09) 401
						4019
					</p>
				</div>
				<!--map-->
				<div class="w3-col w3-twothird w3-mobile w3-center" id="map"></div>
			</div>

			<!--opening hours-->
			<div class="w3-container w3-padding-small w3-padding-64 w3-light-gray w3-center" id="calendar-container">
				<h3 class="body-heading w3-margin-bottom">When we are open</h3>
				<!-- google calendar -->
				<iframe class="w3-mobile"
					src="https://calendar.google.com/calendar/embed?height=350&wkst=1&bgcolor=%23ffffff&ctz=Pacific%2FAuckland&title=Haukai%20Opening%20Hours&mode=WEEK&showPrint=0&showCalendars=0&showTz=0&showTabs=0&src=ZHBmN2d1NjdzMWJmcjlhdjVqYmtidTh0dDhAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23B39DDB"
					title="google calendar displaying opening days and hours"
					width="600"
					height="350"
					frameborder="0"
					scrolling="yes"
					loading="lazy"
				></iframe>
			</div>

			<!-- Contact form -->
			<div class="w3-container w3-padding-small w3-padding-64 w3-white w3-center" id="contact-form">
				<!-- google forms-->
				<iframe class="w3-mobile"
					src="https://docs.google.com/forms/d/e/1FAIpQLSfWJ_P3pyaV6mcb5ELIwONBnKCOKA670JalDoKYf5xJlanufg/viewform?embedded=true"
					title="contact form"
					width="600"
					height="350"
					frameborder="0"
					marginheight="0"
					marginwidth="0"
					loading="lazy"
					>Loadingâ€¦</iframe
				>
			</div>
		</main>

		
		<footer class="w3-row w3-padding-large footer-container">
			
			<!--privacy statement link-->
			<div class="w3-col w3-padding-small w3-right-align" id="footer-links">
				<p>
					<a class="links" href="../privacy/privacy.html">Privacy</a>
				</p>
				<p><a class="links" href="../staff/staff.html">Staff</a></p>
			</div>
		</footer>

	</body>
</html>
