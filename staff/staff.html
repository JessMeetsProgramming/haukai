<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			charset="utf-8"
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0"
		/>

		<title>Staff | HAUKAI</title>


		<!--W3.CSS framework link-->
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">		
		<link rel="stylesheet" href="../styles/styles.css" />
		<script src="../scripts/nav-menu.js"></script>

	</head>

	<body>

		<!--Header with logo and restaurant name-->
		<header class="w3-container w3-light-gray">

			<!--use display container to center text on top of the logo-->
			<div class="w3-display-container w3-center w3-padding w3-margin">
				<img
					class="w3-opacity"
					id="logo"
					src="../images/koru_logo3.svg"
					alt="Koru Design"
				/>
				<!--display-middle centers headers within display-container-->
				<a href="../index.html" class="w3-display-middle">
					<!--default headings in w3.css are segoe ui-->
					<h1 id="haukai">THE HAUKAI</h1>
					<h2 id="restaurant"><b>RESTAURANT</b></h2>
				</a>
			</div>

			<!--Social media icons/links-->
			<div class="w3-container w3-display-topright w3-padding">
				<a href="https://www.facebook.com/">
					<!--Facebook icon-->
					<picture>
						<!--prevent picture from loading when on small devices-->
						<source
							srcset="../images/blank_img.png"
							media="(max-width:600px)"
						/>
						<img
							src="../images/facebook-round-color.svg"
							class="icons"
							alt="facebook icon"
						/>
					</picture>
				</a>
				<a href="https://www.instagram.com/">
					<!--Instagram icon-->
					<picture>
						<!--prevent picture from loading when on small devices-->
						<source
							srcset="../images/blank_img.png"
							media="(max-width:600px)"
						/>
						<img
							src="../images/instagram-round.svg"
							class="icons"
							alt="instagram icon"
						/>
					</picture>
				</a>
			</div>
		</header>

		<!-- Responsive menu - changes to hamburger menu on mobile/small tablet-->
		<nav class="w3-bar w3-light-gray w3-large w3-mobile">
			<!--keeping ul and li tags for screen readers-->
			<ul class="nav-menu w3-mobile">
				<!--w3-mobile applies block display and 100% width-->
				<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
					<a class="w3-hover-text-teal" href="../index.html">Home</a>
				</li>
				<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
					<a
						class="w3-hover-text-teal"
						href="../about/about.html"
						
						>About</a
					>
				</li>
				<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
					<a class="w3-hover-text-teal" href="../reservations/reservations.html"
						>Reservations</a
					>
				</li>
				<!--Float this block of menu items right-->
				<div class="w3-right w3-mobile">
					<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
						<a class="w3-hover-text-teal" href="../menu/menu.html"
						>Menu</a>
					</li>
					<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
						<a class="w3-hover-text-teal" href="../blog/blog.html">Blog</a>
					</li>
					<li class="w3-bar-item w3-button w3-hover-none w3-mobile">
						<a class="w3-hover-text-teal" href="../contact/contact.html"
							>Contact</a
						>
					</li>
				</div>
			</ul>

			<!--hamburger icon display for mobile-->
			<div class="hamburger">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
		</nav>


		<main>
			<div><h3 class="body-heading">Staff Rosters</h3></div>
		</main>


		<footer>

		</footer>

	</body>
</html>
